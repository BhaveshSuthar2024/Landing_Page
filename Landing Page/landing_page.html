<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bhavesh Suthar (Btech CSE 2024)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="box_1">
                <div id="img_container"><img src="Images/logo.png" alt="" id="img"></div>
                <div id="button_container">


                    <div id="sign_in" class="buttons_cont"><button id="sign_in_button" class="buttons">Sign In 

                        <div id="sign_in_container">

                            <div id="sign_in_form">

                                <div class="heading">Sign In</div>
                                <div class="extra">Enter your Information</div>

                                <form action="" id="signin_form"> 

                                    <div class="input_container" id="sign_in_username"><div class="icon_container"><i class="fa-solid fa-user" id="profile_icon"></i></div><input type="text" placeholder="Username" class="input_bar" required></div>
                                    <div class="input_container" id="sign_in_password"><div class="icon_container"><i class="fa-solid fa-unlock"id="profile_icon"></i></div><input type="password"  placeholder="Password" class="input_bar" required></div>
                                    <div id="sign_in_button_2">Sign In</div>
                                    <div id="forgot_pass">Forgot Password?</div>
                                    <div id="extra_2">Don't have an Account? <span id="extra_3">Sign Up</span> </div>
                                </form>
                                
                            </div>
                            
                        </div>
                    </button>
                    
                    
                <div class="text">Already have an Account</div></div>
                    
                <div id="sign_up" class="buttons_cont"><button id="sign_up_button" class="buttons">Sign Up 

                        <div id="sign_up_container">

                            <div id="sign_up_form">

                                <div class="heading_2">Sign Up</div>
                                <div class="extra">Create your Account</div>

                                <form action="" id="signup_form"> 

                                    <div class="input_container" id="sign_up_username"><div class="icon_container"><i class="fa-solid fa-user" id="profile_icon"></i></div><input type="text" placeholder="Username" class="input_bar" required></div>
                                    <div class="input_container" id="sign_up_email"><div class="icon_container"><i class="fa-solid fa-envelope" id="profile_icon"></i></div><input type="email" placeholder="Email" class="input_bar" required></div>
                                    <div class="input_container" id="sign_up_password"><div class="icon_container"><i class="fa-solid fa-phone" id="profile_icon"></i></div><input type="number"  placeholder="Phone Number" class="input_bar" required></div>
                                    <div class="input_container" id="sign_up_password"><div class="icon_container"><i class="fa-solid fa-unlock"id="profile_icon"></i></div><input type="password"  placeholder="Set Password" class="input_bar" required></div>
                                    
                                    <div id="sign_up_button_2">Sign Up</div>
                                    <div id="extra_2">Already have an Account? <span id="extra_4">Sign In</span> </div>
                                </form>
                                
                            </div>
                            
                        </div>

                    </button><div class="text">Create New Account</div></div>
                </div>
            </div>
            
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
